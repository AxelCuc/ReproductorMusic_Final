<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 transition-colors duration-300">
  <!-- Modern Navbar with Glassmorphism -->
  <nav class="fixed top-0 left-0 right-0 z-50 glass-strong border-b border-white/20 dark:border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary-500 to-secondary-500 flex items-center justify-center shadow-lg transform hover:scale-110 transition-transform duration-200">
            <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
            </svg>
          </div>
          <span class="text-xl font-bold gradient-text hidden sm:block">Music Player</span>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-6">
          <a routerLink="/" routerLinkActive="text-primary-500 dark:text-primary-400"
            [routerLinkActiveOptions]="{exact: true}"
            class="text-slate-700 dark:text-slate-300 hover:text-primary-500 dark:hover:text-primary-400 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-white/20 dark:hover:bg-white/10">
            Inicio
          </a>
          <a routerLink="/search" routerLinkActive="text-primary-500 dark:text-primary-400"
            class="text-slate-700 dark:text-slate-300 hover:text-primary-500 dark:hover:text-primary-400 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-white/20 dark:hover:bg-white/10">
            Buscar
          </a>
        </div>

        <!-- Dark Mode Toggle & Mobile Menu Button -->
        <div class="flex items-center space-x-3">
          <!-- Dark Mode Toggle -->
          <button (click)="toggleDarkMode()"
            class="p-2 rounded-lg bg-white/20 dark:bg-white/10 hover:bg-white/30 dark:hover:bg-white/20 transition-all duration-200 transform hover:scale-110"
            aria-label="Toggle dark mode">
            <svg *ngIf="!isDarkMode" class="w-5 h-5 text-slate-700" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg *ngIf="isDarkMode" class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </button>

          <!-- Mobile Menu Button -->
          <button (click)="toggleMobileMenu()"
            class="md:hidden p-2 rounded-lg bg-white/20 dark:bg-white/10 hover:bg-white/30 dark:hover:bg-white/20 transition-all duration-200"
            aria-label="Toggle menu">
            <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6 text-slate-700 dark:text-slate-300" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="isMobileMenuOpen" class="w-6 h-6 text-slate-700 dark:text-slate-300" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div *ngIf="isMobileMenuOpen"
      class="md:hidden glass border-t border-white/20 dark:border-white/10 animate-slide-up">
      <div class="px-4 py-4 space-y-2">
        <a routerLink="/" (click)="closeMobileMenu()" routerLinkActive="bg-primary-500 text-white"
          [routerLinkActiveOptions]="{exact: true}"
          class="block px-4 py-3 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-white/20 dark:hover:bg-white/10 font-medium transition-all duration-200">
          üè† Inicio
        </a>
        <a routerLink="/search" (click)="closeMobileMenu()" routerLinkActive="bg-primary-500 text-white"
          class="block px-4 py-3 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-white/20 dark:hover:bg-white/10 font-medium transition-all duration-200">
          üîç Buscar
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="pt-16 flex">
    <!-- Sidebar (Desktop) -->
    <aside
      class="hidden lg:block w-64 fixed left-0 top-16 bottom-0 glass-strong border-r border-white/20 dark:border-white/10 overflow-y-auto scrollbar-thin">
      <app-sidebar></app-sidebar>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-64">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
